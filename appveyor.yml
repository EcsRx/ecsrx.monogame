version: 0.3.{build}
branches:
  only:
  - master
  - build-test
image: Previous Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore src/EcsRx.MonoGame.sln
build:
  project: src/EcsRx.MonoGame.sln
  publish_nuget: true
  verbosity: minimal
artifacts:
  - path: '**\*.nupkg'
deploy:
  provider: NuGet
  server:
  api_key:
    secure: 5e0Wt2zbGpc1T3L5XUA30XMHI9Vt7e9qzR4EU5TXCYY11co+LNV3v1EH1kicmEDT
  skip_symbols: true
  symbol_server:
  artifact: /.*\.nupkg/
